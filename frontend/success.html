<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .success-card {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }
        
        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .ticket-qr {
            margin: 40px auto;
            width: 200px;
            height: 200px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 14px;
            color: #999;
        }
        
        .actions {
            margin-top: 40px;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #000;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin: 0 10px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .info-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: left;
        }
        
        .info-box h3 {
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="success-icon">ðŸŽ‰</div>
        <h1>Payment Successful!</h1>
        <p>Your ticket has been sent to your email.</p>
        
        <div class="ticket-qr" id="qrCode">
            QR Code would appear here
        </div>
        
        <div class="info-box">
            <h3>What's next?</h3>
            <p>1. Check your email for the ticket (including spam folder)</p>
            <p>2. Present the QR code at the entrance</p>
            <p>3. No need to print - digital is fine</p>
        </div>
        
        <div class="actions">
            <a href="/" class="btn">Find More Events</a>
            <a href="#" onclick="window.print()" class="btn btn-secondary">Print Ticket</a>
        </div>
    </div>

    <script>
        // Get ticket ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const ticketId = urlParams.get('ticket');
        
        if (ticketId) {
            document.getElementById('qrCode').innerHTML = `
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${ticketId}" 
                     alt="Ticket QR Code">
            `;
        }
    </script>
</body>
</html>
