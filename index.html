<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Tickets. Instantly.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #000;
        }
        
        .create-event-btn {
            background: #000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* Hero */
        .hero {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .hero p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        
        /* Events Grid */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .event-card {
            border: 1px solid #eaeaea;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .event-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .event-content {
            padding: 20px;
        }
        
        .event-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .event-meta {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .event-price {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .buy-btn {
            width: 100%;
            background: #000;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .close-modal {
            float: right;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .submit-btn {
            width: 100%;
            background: #000;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        /* Success page */
        .success-container {
            text-align: center;
            padding: 60px 20px;
        }
        
        .success-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .ticket-qr {
            margin: 40px auto;
            width: 200px;
        }
        
        /* Utility */
        .hidden {
            display: none !important;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        /* Check-in page */
        .checkin-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .scanner {
            width: 100%;
            height: 300px;
            background: #f5f5f5;
            border: 2px dashed #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        
        .result {
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
        
        .valid {
            background: #d4edda;
            color: #155724;
        }
        
        .invalid {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="/" class="logo">üéüÔ∏è Ticketing</a>
        <button class="create-event-btn" onclick="openEventModal()">Create Event</button>
    </header>

    <!-- Hero -->
    <section class="hero">
        <h1>Buy Tickets. Instantly.</h1>
        <p>No accounts. No forms. Just click, pay, and go.</p>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search events..." style="width: 300px; padding: 12px; border: 1px solid #ddd; border-radius: 5px;">
        </div>
    </section>

    <!-- Events Grid -->
    <div class="events-grid" id="eventsGrid">
        <!-- Events will be loaded here -->
    </div>

    <!-- Purchase Modal -->
    <div class="modal" id="purchaseModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">√ó</button>
            <h2 style="margin-bottom: 20px;">Buy Ticket</h2>
            <form id="purchaseForm">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="name">Name (Optional)</label>
                    <input type="text" id="name" placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" value="1" min="1" max="10">
                </div>
                <button type="submit" class="submit-btn">Proceed to Payment ‚Üí</button>
            </form>
        </div>
    </div>

    <!-- Event Creation Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">√ó</button>
            <h2 style="margin-bottom: 20px;">Create Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Event Title *</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date & Time *</label>
                    <input type="datetime-local" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventLocation">Location *</label>
                    <input type="text" id="eventLocation" required placeholder="Venue name">
                </div>
                <div class="form-group">
                    <label for="eventMap">Google Maps Link</label>
                    <input type="url" id="eventMap" placeholder="https://maps.google.com/...">
                </div>
                <div class="form-group">
                    <label for="eventBanner">Banner Image URL</label>
                    <input type="url" id="eventBanner" placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label for="ticketTypes">Ticket Types (JSON)</label>
                    <textarea id="ticketTypes" rows="4" placeholder='[{"name": "Regular", "price": 5000, "quantity": 100}]'></textarea>
                    <small>Enter ticket types as JSON array</small>
                </div>
                <button type="submit" class="submit-btn">Create Event</button>
            </form>
        </div>
    </div>

    <script>
        // API Base URL
        const API_URL = 'http://localhost:3001/api';
        let currentEventId = null;

        // Load events on page load
        document.addEventListener('DOMContentLoaded', loadEvents);

        async function loadEvents() {
            try {
                const response = await fetch(`${API_URL}/events`);
                const events = await response.json();
                
                const eventsGrid = document.getElementById('eventsGrid');
                eventsGrid.innerHTML = '';
                
                events.forEach(event => {
                    const eventCard = `
                        <div class="event-card">
                            ${event.banner_url ? `<img src="${event.banner_url}" alt="${event.title}" class="event-image">` : ''}
                            <div class="event-content">
                                <h3 class="event-title">${event.title}</h3>
                                <div class="event-meta">
                                    <p>üìÖ ${new Date(event.date).toLocaleDateString()}</p>
                                    <p>üìç ${event.location}</p>
                                </div>
                                <button class="buy-btn" onclick="openPurchaseModal('${event.id}')">
                                    Get Tickets
                                </button>
                            </div>
                        </div>
                    `;
                    eventsGrid.innerHTML += eventCard;
                });
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        function openPurchaseModal(eventId) {
            currentEventId = eventId;
            document.getElementById('purchaseModal').style.display = 'flex';
        }

        function openEventModal() {
            document.getElementById('eventModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('purchaseModal').style.display = 'none';
            document.getElementById('eventModal').style.display = 'none';
        }

        // Handle purchase form
        document.getElementById('purchaseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const quantity = document.getElementById('quantity').value;
            
            // In production, this would redirect to OPay payment
            // For demo, we'll simulate payment success
            
            try {
                // Simulate payment
                const paymentResponse = await simulatePayment(currentEventId, email, name, quantity);
                
                if (paymentResponse.success) {
                    // Redirect to success page
                    window.location.href = `/success.html?ticket=${paymentResponse.ticket_id}`;
                }
            } catch (error) {
                alert('Payment failed: ' + error.message);
            }
        });

        async function simulatePayment(eventId, email, name, quantity) {
            // This simulates the OPay payment flow
            // In production, you would:
            // 1. Call OPay API to initiate payment
            // 2. Redirect user to OPay checkout
            // 3. Handle webhook callback
            
            return {
                success: true,
                ticket_id: 'TKT-' + Date.now(),
                message: 'Payment successful'
            };
        }

        // Handle event creation
        document.getElementById('eventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const eventData = {
                title: document.getElementById('eventTitle').value,
                date: document.getElementById('eventDate').value,
                location: document.getElementById('eventLocation').value,
                map_link: document.getElementById('eventMap').value,
                banner_url: document.getElementById('eventBanner').value,
                creator_id: 'demo-creator-' + Date.now() // In production, use actual creator ID
            };
            
            try {
                const response = await fetch(`${API_URL}/events`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(eventData)
                });
                
                if (response.ok) {
                    alert('Event created successfully!');
                    closeModal();
                    loadEvents();
                } else {
                    throw new Error('Failed to create event');
                }
            } catch (error) {
                alert('Error creating event: ' + error.message);
            }
        });

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
